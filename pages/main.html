<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./../assets/css/styles.css" />
    <title>Main - Usuario</title>
</head>

<body>
    <header>
        <div class="container-fluid fixed-top">

            <nav class="navbar navbar-expand-lg position-absolute top-0 start-0 navbar-light">
                <div class="container-fluid">
                    <a href="./../index.html" class="navbar-brand"><img
                            src="./../assets/img/logo/logo_small_icon_only_inverted.png" alt="LOGO" class="imgLogo"></a>
                    <div class="containerButtons">
                        <form class="container-fluid justify-content-end ">
                            <button class="btn btnSpecial me-3 " id="CloseSession" type="button" data-bs-toggle="modal"
                                data-bs-target="#modalLogin">Cerrar sessión</button>
                        </form>

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="containerSection">
        <div class="title" id="mainTitle">
            
        </div>
        <div class="containerMain" >
        <div class="containerMenuBody" id="menuBody">
            <form class="containerFormMenu" id="mainMenu">
                <button class="btn btnSpecial me-3 " data-nome="body1" id="usersAdministration" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Administración de Usuarios</button>
                <button class="btn btnSpecial me-3 " data-nome="body2" id="proyectAdministration" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Administración de proyectos</button>
                <button class="btn btnSpecial me-3 " data-nome="body3" id="visualizationProyect" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Visualización de proyectos</button>
                <button class="btn btnSpecial me-3 " data-nome="body4" id="iOMaterial" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">Ingreso y egreso de Material</button>
            </form>
        </div>
        <div class="contianerVisualBody" id="visualBody">

            <div class="bodyUsersAdmin hiddenElement"  id="body1">
                <h3>Administración de Usuarios</h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="bodyProyectAdmin hiddenElement" id="body2">
                <h3>Administración de proyectos</h3>
            </div>
            <div class="bodyVisualProy hiddenElement" id="body3">
                <h3>Visualización de proyectos</h3>
            </div>
            <div class="bodyIOMat hiddenElement" id="body4">
                <h3>Ingreso y egreso de Material</h3>
            </div>
           

        </div>
     </div>
    </section>
    <script src="./../assets/js/main.js" type="module" defer></script>
</body>

</html>
